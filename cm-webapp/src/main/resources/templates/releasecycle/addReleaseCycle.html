<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="addReleaseCycle">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <button id="modalCloseBtn" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3>Add Release Cycle</h3>
        <form id="addReleaseCycleForm">
            <div class="form-group row">
                <label for="projectSelectorMrc" class="col-2 col-form-label">ProjectName</label>
                <select class="form-control" id="projectSelectorMrc">
                </select>
            </div>
            <div class="form-group row">
                <label for="releaseCycleName" class="col-2 col-form-label">Release Cycle Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="releaseCycleName" name="name"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="environmentSelector" class="col-2 col-form-label">Environment</label>
                <select class="form-control" id="environmentSelector">
                </select>
            </div>
            <div class="form-group row">
                <label for="startDate" class="col-2 col-form-label">Start Date</label>
                <div class="col-10">
                    <input class="form-control" type="date" id="startDate" name="startDate"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="endDate" class="col-2 col-form-label">End Date</label>
                <input class="form-control" type="date" id="endDate" name="endDate"/>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary" id="createReleaseCycle" name="createReleaseCycle">Create
                </button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
