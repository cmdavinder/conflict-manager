<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="addProject">
    <h3>Add Project</h3>
    <form id="addProjectForm">
        <div class="form-group row">
            <label for="projectName" class="col-2 col-form-label">Project Name</label>
            <div class="col-10">
                <input class="form-control" type="text" id="projectName" name="projectName"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="startDate" class="col-2 col-form-label">Start Date</label>
            <div class="col-10">
                <input class="form-control" type="date" id="startDate" name="startDate" />
            </div>
        </div>
        <div class="form-group row">
            <label for="endDate" class="col-2 col-form-label">End Date</label>
            <input class="form-control" type="date" id="endDate" name="endDate"/>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary" id="create" name="create">Create</button>
        </div>
    </form>
</div>
</body>
</html>
